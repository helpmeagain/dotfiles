# https://wiki.hypr.land/Configuring/Window-Rules/ for more
# https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# WindowRule Bluetooth
windowrulev2 = float,class:^(blueman-manager)$
windowrulev2 = size 250 500,class:^(blueman-manager)$
windowrulev2 = move relcursor 0 0,class:^(blueman-manager)$

# WindowRule Audio
windowrulev2 = float,class:^(pavucontrol|org\.pulseaudio\.pavucontrol)$
windowrulev2 = size 800 500,class:^(pavucontrol|org\.pulseaudio\.pavucontrol)$
windowrulev2 = move relcursor 0 0,class:^(pavucontrol|org\.pulseaudio\.pavucontrol)$

# WindowRule Network
windowrulev2 = float,class:^(kitty)$,title:^(nmtui)$
windowrulev2 = size 700 500,class:^(kitty)$,title:^(nmtui)$
windowrulev2 = move relcursor 0 0,class:^^(kitty)$,title:^(nmtui)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0